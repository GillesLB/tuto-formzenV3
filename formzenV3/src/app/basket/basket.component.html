<app-menu></app-menu>

<div>
  Le panier :
  <div class="mt-3" *ngFor="let item of  basket">
    {{item.title}} : {{item.price}} €
  </div>
</div>

<a class="btn btn-success mt-3 ml-3" routerLink="/home">Retour à l'accueil</a>

<div>
  <form [formGroup]="customerForm" (ngSubmit)="checkout()">

    <div class="form-group col-4">
      <label for="name">Nom</label>
      <input
        class="form-control"
        name="name"
        id="name"
        formControlName="name"
      >
    </div>

    <div class="form-group col-4">
      <label for="address">Adresse</label>
      <input
        class="form-control"
        name="address"
        id="address"
        formControlName="address"
      >
    </div>

    <div class="form-group col-4">
      <label for="creditCard">Carte bleue</label>
      <input
        class="form-control"
        name="creditCard"
        id="creditCard"
        formControlName="creditCard"
      >
    </div>

    <button
      type="submit"
      class="btn btn-danger"
      [disabled]="!customerForm.valid"
    >
      Envoyer
    </button>

  </form>
</div>
